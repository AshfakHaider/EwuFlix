
{% extends "base.html" %}

{% block content %}

    <section>
        <div class="container px-4 px-lg-5">
            <h1 class="text-center p-4">List of Movies</h1>

            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for i in range(movieId|length) %}
                <div class="col mb-5">
                        <div class="card h-100">
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">Movie ID: {{ movieId[i] }}</h5>
                                    <p> overall Rating: {{ overallRating[i] }}</p>
                                </div>
                            </div>
                        </div>
                    
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

{% endblock %}
